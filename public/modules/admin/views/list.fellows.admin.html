<section data-ng-controller="AdminController" data-ng-init="listFellows()">
  <div class="container">
    <div class="link-controls">
      <ul>
        <li><a href="/#!/admin/appts">View Applicants</a></li>
        <li><a href="/#!/admin/trainees">View Trainees</a></li>
        <li><a href="/#!/admin/fellows">View Fellows</a></li>
        <li><a href="/#!/admin/test/create">Create Test</a></li>
        <li><a href="/auth/signout">Signout</a></li>
      </ul>
    </div>

    <div class="admin-view">
    <div class="col-sm-12 col-lg-12" data-ng-show="user">
        <a class="btn btn-xs btn-primary pull-right" href="/#!/admin/welcome">Back To Admin Home</a>
    </div>
    <div class="page-header text-center">
      <h1>Fellows</h1>
    </div>

    <div>
      <table class="list list-link">
        <thead>
          <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <!-- <th></th> -->
            <!-- <th></th> -->
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr data-ng-repeat="fellow in fellows">
          <td><a ng-href="/#!/admin/appt/{{fellow._id}}">{{fellow.firstName}}</a></td>
          <td><a ng-href="/#!/admin/appt/{{fellow._id}}">{{fellow.lastName}}</a></td>
          <td><a ng-href="/#!/admin/appt/{{fellow._id}}">{{fellow.email}}</a></td>
          <!-- <td><a ng-href="/#!/fellows/rate/">View Full Details</a></td> -->
          <!-- <td><a href='' ng-click="/fellows/{{fellow._id}}/rate">Rate Fellow</a></td> -->
          <td><button ng-click="deleteFellow(fellow._id, $index)" class="btn btn-danger btn-xs">Delete User</button></td>
        </tr>
      </table>
    </div>
  </div>
  </div>
</section>
