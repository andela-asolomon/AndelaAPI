<section class="row" data-ng-controller="AdminController" data-ng-init='reRoute()'>
    <div class="link-controls">
      <ul>
        <li><a href="/#!/admin/appts">View Applicants</a></li>
        <li><a href="/#!/admin/trainees">View Trainees</a></li>
        <li><a href="/#!/admin/fellows">View Fellows</a></li>
        <li><a href="/#!/admin/test/create">Create Test</a></li>
        <li><a href="/auth/signout">Signout</a></li>
      </ul>
    </div>

    <div class="admin-view">

    <h3 class="col-md-12 text-center">Create new instructor/admin</h3>

    <div class="col-xs-offset-2 col-xs-8 col-md-offset-5 col-md-2">
        <form data-ng-submit="create()" class="signin form-horizontal" novalidate autocomplete="off">
            <fieldset>
                <div class="form-group">
                    <label for="firstName">First Name</label>
                    <input type="text" required id="firstName" name="firstName" class="form-control" data-ng-model="credentials.firstName" placeholder="First Name">
                </div>
                <div class="form-group">
                    <label for="lastName">Last Name</label>
                    <input type="text" id="lastName" name="lastName" class="form-control" data-ng-model="credentials.lastName" placeholder="Last Name">
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="text" id="email" name="email" class="form-control" data-ng-model="credentials.email" placeholder="Email">
                </div>
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" class="form-control" data-ng-model="credentials.username" placeholder="Username">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" class="form-control" data-ng-model="credentials.password" placeholder="Password">
                </div>

                <div class="form-group">
                    <label for="role">Role</label>
                    <input type="text" id="role" name="role" class="form-control" data-ng-model="credentials.role">
                </div>

                <div class="text-center form-group">
                    <button type="submit" class="btn btn-large btn-primary">Create</button>
                </div>
                <div data-ng-show="error" class="text-center text-danger">
                    <strong data-ng-bind="error"></strong>
                </div>
            </fieldset>
        </form>
    </div>
    </div>
</section>
